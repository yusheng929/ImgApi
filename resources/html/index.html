    /* é€šçŸ¥ */

    /* å“åº”å¼è®¾è®¡ */

<body>
  <div class="container">
    <!-- ä¸»æ ‡é¢˜ -->
    <div class="main-title">
      <h1 class="title">Ciallo~(âˆ ãƒ»Ï‰< )âŒ’â˜†</h1>
      <p class="subtitle">å›¾ç‰‡API</p>
    </div>

    <!-- æœåŠ¡å™¨è¿è¡Œæ—¶é—´ -->
    <div class="server-status">
      <div class="uptime-title">ğŸ–¥ï¸ æœåŠ¡å™¨è¿è¡Œæ—¶é—´</div>
      <div class="uptime-value" id="serverUptime">0</div>
    </div>

    <!-- APIåˆ—è¡¨ -->
    <div class="servers-section">
      <h2 class="section-title">ğŸŒ APIæœåŠ¡åˆ—è¡¨</h2>

      <!-- æœç´¢æ¡† -->
      <div class="search-container">
        <div class="search-box">
          <span class="search-icon">ğŸ”</span>
          <input 
            type="text" 
            class="search-input" 
            id="searchInput" 
            placeholder="æœç´¢APIæœåŠ¡..."
            autocomplete="off"
          >
          <button class="clear-search" id="clearSearch" title="æ¸…é™¤æœç´¢">âœ•</button>
        </div>
      </div>

      <!-- æœç´¢ç»“æœä¿¡æ¯ -->
      <div class="search-results-info" id="searchResultsInfo">
        æ‰¾åˆ° <span id="resultsCount">0</span> ä¸ªåŒ¹é…çš„APIæœåŠ¡
      </div>

      <!-- æ— ç»“æœæç¤º -->
      <div class="no-results" id="noResults">
        <div class="no-results-icon">ğŸ”</div>
        <div class="no-results-title">æœªæ‰¾åˆ°åŒ¹é…çš„APIæœåŠ¡</div>
        <div class="no-results-subtitle">è¯·å°è¯•å…¶ä»–å…³é”®è¯</div>
      </div>

      <div class="servers-grid" id="apiGrid">
        <!-- APIå¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
      </div>
    </div>
  </div>

  <!-- é€šçŸ¥ -->
  <div class="notification" id="notification">
    <span id="notificationText">æ“ä½œæˆåŠŸ</span>
  </div>

  <script>
    // å…¨å±€å˜é‡å­˜å‚¨åŸå§‹APIæ•°æ®
    let originalApiData = []
    let currentSearchQuery = ''

    document.addEventListener('DOMContentLoaded', async () => {
      // åˆå§‹åŒ–æœç´¢åŠŸèƒ½
      initializeSearch()

      // 1. è·å–æœåŠ¡å™¨çŠ¶æ€æ•°æ®
      const fetchData = async () => {
        try {
          const response = await fetch('/api/status')
          if (!response.ok) throw new Error('ç½‘ç»œå“åº”é”™è¯¯')
          return await response.json()
        } catch (error) {
          console.error('è·å–çŠ¶æ€å¤±è´¥:', error)
          showNotification('è·å–æ•°æ®å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢', true)
          return { uptime: "0å¤© 0å°æ—¶ 0åˆ†é’Ÿ 0ç§’", apiData: [] }
        }
      }

      // 2. æ›´æ–°é¡µé¢æ•°æ®
      const updatePageData = async () => {
        const { uptime, apiData } = await fetchData()

        // æ›´æ–°æœåŠ¡å™¨è¿è¡Œæ—¶é—´
        document.getElementById('serverUptime').textContent = uptime

        // ä¿å­˜åŸå§‹æ•°æ®
        originalApiData = apiData

        // æ¸²æŸ“APIå¡ç‰‡ï¼ˆåº”ç”¨å½“å‰æœç´¢è¿‡æ»¤ï¼‰
        renderApis(filterApiData(apiData, currentSearchQuery))
      }

      // 3. åˆå§‹åŠ è½½
      await updatePageData()

      // 4. è®¾ç½®å®šæ—¶å™¨æ¯ç§’æ›´æ–°è¿è¡Œæ—¶é—´
      let lastUpdate = Date.now()
      setInterval(async () => {
        // æ¯5ç§’æ›´æ–°ä¸€æ¬¡å®Œæ•´æ•°æ®ï¼ˆåŒ…æ‹¬è®¿é—®æ¬¡æ•°ï¼‰
        if (Date.now() - lastUpdate > 5000) {
          await updatePageData()
          lastUpdate = Date.now()
        } else {
          // æ¯ç§’åªæ›´æ–°è¿è¡Œæ—¶é—´
          document.getElementById('serverUptime').textContent = await calculateUptime()
        }
      }, 1000)
    })

    // åˆå§‹åŒ–æœç´¢åŠŸèƒ½
    function initializeSearch() {
      const searchInput = document.getElementById('searchInput')
      const clearSearch = document.getElementById('clearSearch')

      // æœç´¢è¾“å…¥äº‹ä»¶
      searchInput.addEventListener('input', (e) => {
        currentSearchQuery = e.target.value.trim()
        
        // æ˜¾ç¤º/éšè—æ¸…é™¤æŒ‰é’®
        if (currentSearchQuery) {
          clearSearch.classList.add('show')
        } else {
          clearSearch.classList.remove('show')
        }

        // æ‰§è¡Œæœç´¢
        performSearch(currentSearchQuery)
      })

      // æ¸…é™¤æœç´¢
      clearSearch.addEventListener('click', () => {
        searchInput.value = ''
        currentSearchQuery = ''
        clearSearch.classList.remove('show')
        performSearch('')
      })

      // å›è½¦é”®æœç´¢
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault()
          performSearch(currentSearchQuery)
        }
      })
    }

    // æ‰§è¡Œæœç´¢
    function performSearch(query) {
      const filteredData = filterApiData(originalApiData, query)
      renderApis(filteredData)
      updateSearchResultsInfo(filteredData.length, query)
    }

    // è¿‡æ»¤APIæ•°æ®
    function filterApiData(apiData, query) {
      if (!query) return apiData
      
      return apiData.filter(api => 
        api.name.toLowerCase().includes(query.toLowerCase())
      )
    }

    // æ›´æ–°æœç´¢ç»“æœä¿¡æ¯
    function updateSearchResultsInfo(count, query) {
      const searchResultsInfo = document.getElementById('searchResultsInfo')
      const noResults = document.getElementById('noResults')
      const resultsCount = document.getElementById('resultsCount')

      if (query) {
        if (count > 0) {
          resultsCount.textContent = count
          searchResultsInfo.classList.add('show')
          noResults.classList.remove('show')
        } else {
          searchResultsInfo.classList.remove('show')
          noResults.classList.add('show')
        }
      } else {
        searchResultsInfo.classList.remove('show')
        noResults.classList.remove('show')
      }
    }

    async function calculateUptime() {
      const startResponse = await fetch('/api/time')
      const startTime = await startResponse.json()
      return startTime
    }

    // æ¸²æŸ“APIå¡ç‰‡
    function renderApis(apiData) {
      const grid = document.getElementById('apiGrid')
      grid.innerHTML = ''

      apiData.forEach(api => {
        const card = document.createElement('div')
        card.className = 'api-card'

        card.innerHTML = `
          <div class="api-name">${api.name}</div>
          
          <div class="api-stats">
            <div class="stat-item">
              <div class="stat-label">å›¾ç‰‡æ•°é‡</div>
              <div class="stat-value">${api.imageCount.toLocaleString()}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">è®¿é—®æ¬¡æ•°</div>
              <div class="stat-value">${api.accessCount}</div>
            </div>
          </div>

          <div class="button-group">
            <button class="action-btn" onclick="copyLink('${api.path}', this)">
              ğŸ“‹ å¤åˆ¶é“¾æ¥
            </button>
            <button class="action-btn go-btn" onclick="goToLink('${api.path}', this)">
              ğŸš€ å‰å¾€
            </button>
          </div>
        `

        grid.appendChild(card)
      })
    }

    // å¤åˆ¶é“¾æ¥
    function copyLink(apiName, button) {
      const url = `https://img.ys7z.com/image/${apiName}`

      navigator.clipboard.writeText(url).then(() => {
        // æŒ‰é’®åé¦ˆ
        const originalText = button.innerHTML
        button.innerHTML = 'âœ… å·²å¤åˆ¶'
        button.classList.add('copied')

        showNotification(`${apiName} é“¾æ¥å·²å¤åˆ¶ï¼`)

        setTimeout(() => {
          button.innerHTML = originalText
          button.classList.remove('copied')
        }, 2000)
      }).catch(() => {
        showNotification('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', true)
      })
    }

    // å‰å¾€é“¾æ¥
    function goToLink(apiName, button) {
      const url = `https://img.ys7z.com/image/${apiName}`

      // æŒ‰é’®åé¦ˆ
      const originalText = button.innerHTML
      button.innerHTML = 'ğŸš€ å‰å¾€ä¸­...'

      // åœ¨æ–°æ ‡ç­¾é¡µä¸­æ‰“å¼€é“¾æ¥
      window.open(url, '_blank')

      showNotification(`æ­£åœ¨å‰å¾€ ${apiName}ï¼`)

      setTimeout(() => {
        button.innerHTML = originalText
      }, 2000)
    }

    // æ˜¾ç¤ºé€šçŸ¥
    function showNotification(message, isError = false) {
      const notification = document.getElementById('notification')
      const text = document.getElementById('notificationText')

      text.textContent = message
      notification.className = 'notification' + (isError ? ' error' : '')
      notification.classList.add('show')

      setTimeout(() => {
        notification.classList.remove('show')
      }, 3000)
    }
  </script>
