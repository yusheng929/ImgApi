<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>图片API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #1a1a2e 100%);
      font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
      min-height: 100vh;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* 主标题 */
    .main-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(45deg, #fff, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      font-weight: 300;
    }

    /* 服务器状态卡片 */
    .server-status {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
      text-align: center;
    }

    .uptime-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .uptime-value {
      font-size: 3rem;
      font-weight: 800;
      color: #00d4aa;
      margin-bottom: 10px;
    }

    .uptime-label {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* API服务器列表 */
    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .servers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .api-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .api-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .api-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .api-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
    }

    .stat-label {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 800;
    }

    .action-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-group .action-btn {
      flex: 1;
    }

    .go-btn {
      background: linear-gradient(45deg, #00d4aa, #26a69a);
    }

    .go-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 212, 170, 0.4);
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .action-btn.copied {
      background: #00d4aa;
    }

    /* 通知 */
    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 15px 20px;
      background: #00d4aa;
      color: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.4s ease;
      z-index: 1000;
      font-weight: 600;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: #e74c3c;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .servers-grid {
        grid-template-columns: 1fr;
      }

      .title {
        font-size: 2rem;
      }

      .api-stats {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
        gap: 8px;
      }

      .button-group .action-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 主标题 -->
    <div class="main-title">
      <h1 class="title">Ciallo~(∠・ω< )⌒☆</h1>
          <p class="subtitle">图片API</p>
    </div>

    <!-- 服务器运行时间 -->
    <div class="server-status">
      <div class="uptime-title">🖥️ 服务器运行时间</div>
      <div class="uptime-value" id="serverUptime">0</div>
    </div>

    <!-- API列表 -->
    <div class="servers-section">
      <h2 class="section-title">🌐 API服务列表</h2>

      <!-- 新增搜索栏 -->
      <div class="search-container" style="margin-bottom: 25px;">
        <input type="text" id="apiSearch" placeholder="搜索API服务..." style="width: 100%; padding: 12px 20px; border-radius: 12px; 
                     border: 1px solid rgba(255, 255, 255, 0.2); 
                     background: rgba(255, 255, 255, 0.1); 
                     color: white; font-size: 16px;
                     backdrop-filter: blur(15px);">
      </div>

      <div class="servers-grid" id="apiGrid">
        <!-- API卡片将通过JavaScript动态生成 -->
      </div>
    </div>
  </div>

  <!-- 通知 -->
  <div class="notification" id="notification">
    <span id="notificationText">操作成功</span>
  </div>

  <script>
    // 存储原始API数据
    let allApiData = []

    document.addEventListener('DOMContentLoaded', async () => {
      // 1. 获取服务器状态数据
      const fetchData = async () => {
        try {
          const response = await fetch('/api/status')
          if (!response.ok) throw new Error('网络响应错误')
          return await response.json()
        } catch (error) {
          console.error('获取状态失败:', error)
          showNotification('获取数据失败，请刷新页面', true)
          return { uptime: "0天 0小时 0分钟 0秒", apiData: [] }
        }
      }

      // 2. 更新页面数据
      const updatePageData = async () => {
        const { uptime, apiData } = await fetchData()

        // 更新服务器运行时间
        document.getElementById('serverUptime').textContent = uptime

        // 存储原始数据
        allApiData = apiData

        // 渲染API卡片
        renderApis(apiData)
      }

      // 3. 初始加载
      await updatePageData()

      // 4. 设置定时器每秒更新运行时间
      let lastUpdate = Date.now()
      setInterval(async () => {
        // 每5秒更新一次完整数据（包括访问次数）
        if (Date.now() - lastUpdate > 5000) {
          await updatePageData()
          lastUpdate = Date.now()
        } else {
          // 每秒只更新运行时间
          document.getElementById('serverUptime').textContent = await calculateUptime()
        }
      }, 1000)

      // 5. 添加搜索功能
      const searchInput = document.getElementById('apiSearch')
      searchInput.addEventListener('input', function () {
        const searchTerm = this.value.toLowerCase()
        filterApis(searchTerm)
      })
    })

    async function calculateUptime () {
      const startResponse = await fetch('/api/time')
      const startTime = await startResponse.json()
      return startTime
    }

    // 过滤API列表
    function filterApis (searchTerm) {
      if (!searchTerm) {
        // 如果搜索框为空，显示所有API
        renderApis(allApiData)
        return
      }

      // 过滤并排序API
      const filteredApis = allApiData
        .filter(api =>
          api.name.toLowerCase().includes(searchTerm) ||
          api.path.toLowerCase().includes(searchTerm)
            .sort((a, b) => {
              // 优先按名称匹配度排序
              const aNameMatch = a.name.toLowerCase().indexOf(searchTerm)
              const bNameMatch = b.name.toLowerCase().indexOf(searchTerm)

              // 如果名称匹配位置不同，匹配位置靠前的排在前面
              if (aNameMatch !== bNameMatch) {
                return aNameMatch - bNameMatch
              }

              // 如果名称匹配位置相同，按路径匹配度排序
              const aPathMatch = a.path.toLowerCase().indexOf(searchTerm)
              const bPathMatch = b.path.toLowerCase().indexOf(searchTerm)
              return aPathMatch - bPathMatch
            })
        )

      renderApis(filteredApis)
    }

    // 渲染API卡片
    function renderApis (apiData) {
      const grid = document.getElementById('apiGrid')
      grid.innerHTML = ''

      if (apiData.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 40px; 
                     color: rgba(255,255,255,0.6);">
            没有找到匹配的API服务
          </div>
        `
        return
      }

      apiData.forEach(api => {
        const card = document.createElement('div')
        card.className = 'api-card'

        card.innerHTML = `
          <div class="api-name">${api.name}</div>
          
          <div class="api-stats">
            <div class="stat-item">
              <div class="stat-label">图片数量</div>
              <div class="stat-value">${api.imageCount.toLocaleString()}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">访问次数</div>
              <div class="stat-value">${api.accessCount}</div>
            </div>
          </div>

          <div class="button-group">
            <button class="action-btn" onclick="copyLink('${api.path}', this)">
              📋 复制链接
            </button>
            <button class="action-btn go-btn" onclick="goToLink('${api.path}', this)">
              🚀 前往
            </button>
          </div>
        `

        grid.appendChild(card)
      })
    }

    // 复制链接
    function copyLink (apiName, button) {
      const url = `https://img.ys7z.com/image/${apiName}`

      navigator.clipboard.writeText(url).then(() => {
        // 按钮反馈
        const originalText = button.innerHTML
        button.innerHTML = '✅ 已复制'
        button.classList.add('copied')

        showNotification(`${apiName} 链接已复制！`)

        setTimeout(() => {
          button.innerHTML = originalText
          button.classList.remove('copied')
        }, 2000)
      }).catch(() => {
        showNotification('复制失败，请手动复制', true)
      })
    }

    // 前往链接
    function goToLink (apiName, button) {
      const url = `https://img.ys7z.com/image/${apiName}`

      // 按钮反馈
      const originalText = button.innerHTML
      button.innerHTML = '🚀 前往中...'

      // 在新标签页中打开链接
      window.open(url, '_blank')

      showNotification(`正在前往 ${apiName}！`)

      setTimeout(() => {
        button.innerHTML = originalText
      }, 2000)
    }

    // 显示通知
    function showNotification (message, isError = false) {
      const notification = document.getElementById('notification')
      const text = document.getElementById('notificationText')

      text.textContent = message
      notification.className = 'notification' + (isError ? ' error' : '')
      notification.classList.add('show')

      setTimeout(() => {
        notification.classList.remove('show')
      }, 3000)
    }
  </script>
</body>

</html>
