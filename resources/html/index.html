<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å›¾ç‰‡API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #1a1a2e 100%);
      font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
      min-height: 100vh;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ä¸»æ ‡é¢˜ */
    .main-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(45deg, #fff, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      font-weight: 300;
    }

    /* æœåŠ¡å™¨çŠ¶æ€å¡ç‰‡ */
    .server-status {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
      text-align: center;
    }

    .uptime-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .uptime-value {
      font-size: 3rem;
      font-weight: 800;
      color: #00d4aa;
      margin-bottom: 10px;
    }

    .uptime-label {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* APIæœåŠ¡å™¨åˆ—è¡¨ */
    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .servers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .api-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .api-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .api-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .api-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
    }

    .stat-label {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 800;
    }

    .action-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-group .action-btn {
      flex: 1;
    }

    .go-btn {
      background: linear-gradient(45deg, #00d4aa, #26a69a);
    }

    .go-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 212, 170, 0.4);
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .action-btn.copied {
      background: #00d4aa;
    }

    /* é€šçŸ¥ */
    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 15px 20px;
      background: #00d4aa;
      color: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.4s ease;
      z-index: 1000;
      font-weight: 600;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: #e74c3c;
    }

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {
      .servers-grid {
        grid-template-columns: 1fr;
      }

      .title {
        font-size: 2rem;
      }

      .api-stats {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
        gap: 8px;
      }

      .button-group .action-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- ä¸»æ ‡é¢˜ -->
    <div class="main-title">
      <h1 class="title">Ciallo~(âˆ ãƒ»Ï‰< )âŒ’â˜†</h1>
          <p class="subtitle">å›¾ç‰‡API</p>
    </div>

    <!-- æœåŠ¡å™¨è¿è¡Œæ—¶é—´ -->
    <div class="server-status">
      <div class="uptime-title">ğŸ–¥ï¸ æœåŠ¡å™¨è¿è¡Œæ—¶é—´</div>
      <div class="uptime-value" id="serverUptime">0</div>
    </div>

    <!-- APIåˆ—è¡¨ -->
    <div class="servers-section">
      <h2 class="section-title">ğŸŒ APIæœåŠ¡åˆ—è¡¨</h2>

      <!-- æ–°å¢æœç´¢æ  -->
      <div class="search-container" style="margin-bottom: 25px;">
        <input type="text" id="apiSearch" placeholder="æœç´¢APIæœåŠ¡..." style="width: 100%; padding: 12px 20px; border-radius: 12px; 
                     border: 1px solid rgba(255, 255, 255, 0.2); 
                     background: rgba(255, 255, 255, 0.1); 
                     color: white; font-size: 16px;
                     backdrop-filter: blur(15px);">
      </div>

      <div class="servers-grid" id="apiGrid">
        <!-- APIå¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
      </div>
    </div>
  </div>

  <!-- é€šçŸ¥ -->
  <div class="notification" id="notification">
    <span id="notificationText">æ“ä½œæˆåŠŸ</span>
  </div>

  <script>
    // å­˜å‚¨åŸå§‹APIæ•°æ®
    let allApiData = []

    document.addEventListener('DOMContentLoaded', async () => {
      // 1. è·å–æœåŠ¡å™¨çŠ¶æ€æ•°æ®
      const fetchData = async () => {
        try {
          const response = await fetch('/api/status')
          if (!response.ok) throw new Error('ç½‘ç»œå“åº”é”™è¯¯')
          return await response.json()
        } catch (error) {
          console.error('è·å–çŠ¶æ€å¤±è´¥:', error)
          showNotification('è·å–æ•°æ®å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢', true)
          return { uptime: "0å¤© 0å°æ—¶ 0åˆ†é’Ÿ 0ç§’", apiData: [] }
        }
      }

      // 2. æ›´æ–°é¡µé¢æ•°æ®
      const updatePageData = async () => {
        const { uptime, apiData } = await fetchData()

        // æ›´æ–°æœåŠ¡å™¨è¿è¡Œæ—¶é—´
        document.getElementById('serverUptime').textContent = uptime

        // å­˜å‚¨åŸå§‹æ•°æ®
        allApiData = apiData

        // æ¸²æŸ“APIå¡ç‰‡
        renderApis(apiData)
      }

      // 3. åˆå§‹åŠ è½½
      await updatePageData()

      // 4. è®¾ç½®å®šæ—¶å™¨æ¯ç§’æ›´æ–°è¿è¡Œæ—¶é—´
      let lastUpdate = Date.now()
      setInterval(async () => {
        // æ¯5ç§’æ›´æ–°ä¸€æ¬¡å®Œæ•´æ•°æ®ï¼ˆåŒ…æ‹¬è®¿é—®æ¬¡æ•°ï¼‰
        if (Date.now() - lastUpdate > 5000) {
          await updatePageData()
          lastUpdate = Date.now()
        } else {
          // æ¯ç§’åªæ›´æ–°è¿è¡Œæ—¶é—´
          document.getElementById('serverUptime').textContent = await calculateUptime()
        }
      }, 1000)

      // 5. æ·»åŠ æœç´¢åŠŸèƒ½
      const searchInput = document.getElementById('apiSearch')
      searchInput.addEventListener('input', function () {
        const searchTerm = this.value.toLowerCase()
        filterApis(searchTerm)
      })
    })

    async function calculateUptime () {
      const startResponse = await fetch('/api/time')
      const startTime = await startResponse.json()
      return startTime
    }

    // è¿‡æ»¤APIåˆ—è¡¨
    function filterApis (searchTerm) {
      if (!searchTerm) {
        // å¦‚æœæœç´¢æ¡†ä¸ºç©ºï¼Œæ˜¾ç¤ºæ‰€æœ‰API
        renderApis(allApiData)
        return
      }

      // è¿‡æ»¤å¹¶æ’åºAPI
      const filteredApis = allApiData
        .filter(api =>
          api.name.toLowerCase().includes(searchTerm) ||
          api.path.toLowerCase().includes(searchTerm)
            .sort((a, b) => {
              // ä¼˜å…ˆæŒ‰åç§°åŒ¹é…åº¦æ’åº
              const aNameMatch = a.name.toLowerCase().indexOf(searchTerm)
              const bNameMatch = b.name.toLowerCase().indexOf(searchTerm)

              // å¦‚æœåç§°åŒ¹é…ä½ç½®ä¸åŒï¼ŒåŒ¹é…ä½ç½®é å‰çš„æ’åœ¨å‰é¢
              if (aNameMatch !== bNameMatch) {
                return aNameMatch - bNameMatch
              }

              // å¦‚æœåç§°åŒ¹é…ä½ç½®ç›¸åŒï¼ŒæŒ‰è·¯å¾„åŒ¹é…åº¦æ’åº
              const aPathMatch = a.path.toLowerCase().indexOf(searchTerm)
              const bPathMatch = b.path.toLowerCase().indexOf(searchTerm)
              return aPathMatch - bPathMatch
            })
        )

      renderApis(filteredApis)
    }

    // æ¸²æŸ“APIå¡ç‰‡
    function renderApis (apiData) {
      const grid = document.getElementById('apiGrid')
      grid.innerHTML = ''

      if (apiData.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 40px; 
                     color: rgba(255,255,255,0.6);">
            æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„APIæœåŠ¡
          </div>
        `
        return
      }

      apiData.forEach(api => {
        const card = document.createElement('div')
        card.className = 'api-card'

        card.innerHTML = `
          <div class="api-name">${api.name}</div>
          
          <div class="api-stats">
            <div class="stat-item">
              <div class="stat-label">å›¾ç‰‡æ•°é‡</div>
              <div class="stat-value">${api.imageCount.toLocaleString()}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">è®¿é—®æ¬¡æ•°</div>
              <div class="stat-value">${api.accessCount}</div>
            </div>
          </div>

          <div class="button-group">
            <button class="action-btn" onclick="copyLink('${api.path}', this)">
              ğŸ“‹ å¤åˆ¶é“¾æ¥
            </button>
            <button class="action-btn go-btn" onclick="goToLink('${api.path}', this)">
              ğŸš€ å‰å¾€
            </button>
          </div>
        `

        grid.appendChild(card)
      })
    }

    // å¤åˆ¶é“¾æ¥
    function copyLink (apiName, button) {
      const url = `https://img.ys7z.com/image/${apiName}`

      navigator.clipboard.writeText(url).then(() => {
        // æŒ‰é’®åé¦ˆ
        const originalText = button.innerHTML
        button.innerHTML = 'âœ… å·²å¤åˆ¶'
        button.classList.add('copied')

        showNotification(`${apiName} é“¾æ¥å·²å¤åˆ¶ï¼`)

        setTimeout(() => {
          button.innerHTML = originalText
          button.classList.remove('copied')
        }, 2000)
      }).catch(() => {
        showNotification('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', true)
      })
    }

    // å‰å¾€é“¾æ¥
    function goToLink (apiName, button) {
      const url = `https://img.ys7z.com/image/${apiName}`

      // æŒ‰é’®åé¦ˆ
      const originalText = button.innerHTML
      button.innerHTML = 'ğŸš€ å‰å¾€ä¸­...'

      // åœ¨æ–°æ ‡ç­¾é¡µä¸­æ‰“å¼€é“¾æ¥
      window.open(url, '_blank')

      showNotification(`æ­£åœ¨å‰å¾€ ${apiName}ï¼`)

      setTimeout(() => {
        button.innerHTML = originalText
      }, 2000)
    }

    // æ˜¾ç¤ºé€šçŸ¥
    function showNotification (message, isError = false) {
      const notification = document.getElementById('notification')
      const text = document.getElementById('notificationText')

      text.textContent = message
      notification.className = 'notification' + (isError ? ' error' : '')
      notification.classList.add('show')

      setTimeout(() => {
        notification.classList.remove('show')
      }, 3000)
    }
  </script>
</body>

</html>
