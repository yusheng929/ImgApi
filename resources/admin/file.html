  <script>
    // é¡µé¢åŠ è½½æ—¶æ¸²æŸ“æ•°æ®
    document.addEventListener('DOMContentLoaded', async () => {
      const foldersData = await (await fetch('/admin/file/getinfo')).json()
      console.log(foldersData)
      renderFoldersTable(foldersData)
    })

    // æ¸²æŸ“æ–‡ä»¶å¤¹è¡¨æ ¼
    function renderFoldersTable (foldersData) {
      const tableBody = document.getElementById('foldersTableBody')
      const emptyState = document.getElementById('emptyState')

      if (foldersData.length === 0) {
        tableBody.style.display = 'none'
        emptyState.style.display = 'block'
        return
      }

      tableBody.style.display = ''
      emptyState.style.display = 'none'

      tableBody.innerHTML = foldersData.map(folder => `
                <tr>
                    <td>
                        <div class="folder-name">${folder.name}</div>
                    </td>
                    <td>
                        <div class="folder-alias">${folder.alias || '-'}</div>
                    </td>
                    <td>
                        <span class="image-count">${folder.match} å¼ </span>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-small btn-warning" onclick="renameFolder('${folder.name}')">
                                âœï¸ é‡å‘½å
                            </button>
                            <button class="btn btn-small btn-primary" onclick="viewDetails('${folder.name}')">
                                ğŸ‘ï¸ è¯¦æƒ…
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('')
    }

    // åˆ·æ–°é¡µé¢
    function refreshPage () {
      // å®é™…é¡¹ç›®ä¸­è¿™é‡Œä¼šé‡æ–°è·å–æ•°æ®
      location.reload()
    }

    // åˆ‡æ¢æ“ä½œä¸‹æ‹‰èœå•
    function toggleOperations () {
      const dropdown = document.getElementById('operationsDropdown')
      dropdown.classList.toggle('show')
    }

    // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­ä¸‹æ‹‰èœå•
    document.addEventListener('click', function (event) {
      if (!event.target.closest('.dropdown')) {
        const dropdowns = document.getElementsByClassName('dropdown-content')
        for (let i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove('show')
        }
      }
    })

    // æ‰“å¼€åˆ›å»ºæ–‡ä»¶å¤¹å¼¹çª—
    function openCreateFolderModal () {
      document.getElementById('createFolderModal').style.display = 'block'
      document.getElementById('folderName').focus()
      // å…³é—­ä¸‹æ‹‰èœå•
      document.getElementById('operationsDropdown').classList.remove('show')
    }

    // å…³é—­åˆ›å»ºæ–‡ä»¶å¤¹å¼¹çª—
    function closeCreateFolderModal () {
      document.getElementById('createFolderModal').style.display = 'none'
      document.getElementById('createFolderForm').reset()
    }

    // åˆ›å»ºæ–‡ä»¶å¤¹
    async function createFolder () {
      const folderName = document.getElementById('folderName').value.trim()
      const folderAlias = document.getElementById('folderAlias').value.trim()

      if (!folderName) {
        alert('è¯·è¾“å…¥æ–‡ä»¶å¤¹åç§°')
        return
      }

      try {
        // å‘é€POSTè¯·æ±‚åˆ›å»ºæ–‡ä»¶å¤¹
        const response = await fetch('/api/folders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: folderName,
            alias: folderAlias || null
          })
        })

        if (response.ok) {
          closeCreateFolderModal()
          // åˆ·æ–°é¡µé¢æˆ–é‡æ–°è·å–æ•°æ®
          refreshPage()
        } else {
          const error = await response.text()
          alert('åˆ›å»ºå¤±è´¥: ' + error)
        }
      } catch (error) {
        console.error('åˆ›å»ºæ–‡ä»¶å¤¹å¤±è´¥:', error)
        alert('åˆ›å»ºå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•')
      }
    }

    // ä¸Šä¼ å¤šä¸ªæ–‡ä»¶
    function uploadFiles () {
      // åˆ›å»ºæ–‡ä»¶è¾“å…¥å…ƒç´ 
      const input = document.createElement('input')
      input.type = 'file'
      input.multiple = true
      input.accept = 'image/*'

      input.onchange = function (event) {
        const files = event.target.files
        if (files.length > 0) {
          handleFileUpload(files)
        }
      }

      input.click()
      // å…³é—­ä¸‹æ‹‰èœå•
      document.getElementById('operationsDropdown').classList.remove('show')
    }

    // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
    async function handleFileUpload (files) {
      const uploadProgress = document.getElementById('uploadProgress')
      const uploadList = document.getElementById('uploadList')

      // æ˜¾ç¤ºä¸Šä¼ è¿›åº¦åŒºåŸŸ
      uploadProgress.style.display = 'block'
      uploadList.innerHTML = ''

      // ä¸ºæ¯ä¸ªæ–‡ä»¶åˆ›å»ºä¸Šä¼ é¡¹
      const uploadItems = []
      for (let i = 0; i < files.length; i++) {
        const file = files[i]
        const uploadItem = document.createElement('div')
        uploadItem.className = 'upload-item'
        uploadItem.innerHTML = `
                    <span class="upload-filename">${file.name}</span>
                    <span class="upload-status upload-uploading">ä¸Šä¼ ä¸­...</span>
                `
        uploadList.appendChild(uploadItem)
        uploadItems.push({ element: uploadItem, file: file })
      }

      // é€ä¸ªä¸Šä¼ æ–‡ä»¶
      for (let i = 0; i < uploadItems.length; i++) {
        const item = uploadItems[i]
        const statusElement = item.element.querySelector('.upload-status')

        try {
          // åˆ›å»ºFormData
          const formData = new FormData()
          formData.append('file', item.file)

          // å‘é€ä¸Šä¼ è¯·æ±‚
          const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
          })

          if (response.ok) {
            statusElement.textContent = 'ä¸Šä¼ æˆåŠŸ'
            statusElement.className = 'upload-status upload-success'
          } else {

        refreshPage()

    // å½“å‰æ“ä½œçš„æ–‡ä»¶å¤¹åç§°
    let currentOperatingFolder = ''

    // é‡å‘½åæ–‡ä»¶å¤¹ï¼ˆåˆå¹¶äº†è®¾ç½®åˆ«ååŠŸèƒ½ï¼‰
    function renameFolder (folderName) {
      currentOperatingFolder = folderName
      const folder = foldersData.find(f => f.name === folderName)

      // å¡«å……å½“å‰çš„æ–‡ä»¶å¤¹åç§°å’Œåˆ«å
      document.getElementById('newFolderName').value = folderName
      document.getElementById('newFolderAlias').value = folder ? (folder.alias || '') : ''

      document.getElementById('renameFolderModal').style.display = 'block'

    }

    // å…³é—­é‡å‘½åå¼¹çª—
    function closeRenameFolderModal () {
      document.getElementById('renameFolderModal').style.display = 'none'
      document.getElementById('renameFolderForm').reset()
      currentOperatingFolder = ''
    }

    // ç¡®è®¤é‡å‘½åï¼ˆåŒ…å«åˆ«åè®¾ç½®ï¼‰
    async function confirmRename () {
      const newName = document.getElementById('newFolderName').value.trim()
      const newAlias = document.getElementById('newFolderAlias').value.trim()

      if (!newName) {
        alert('è¯·è¾“å…¥æ–°çš„æ–‡ä»¶å¤¹åç§°')
        return
      }

      try {
        // å‘é€é‡å‘½åè¯·æ±‚ï¼ˆåŒ…å«åç§°å’Œåˆ«åï¼‰
        const response = await fetch(`/api/folders/${currentOperatingFolder}/rename`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            newName: newName,
            newAlias: newAlias || null
          })
        })

        if (response.ok) {
          closeRenameFolderModal()
          refreshPage()
        } else {
          const error = await response.text()
          alert('é‡å‘½åå¤±è´¥: ' + error)
        }
      } catch (error) {
        console.error('é‡å‘½åå¤±è´¥:', error)
        alert('é‡å‘½åå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•')
      }
    }

    // æŸ¥çœ‹è¯¦æƒ…
    function viewDetails (folderName) {

      window.location.href = `/${folderName}`
    }

    // ä¿®æ”¹ESCé”®å…³é—­å¼¹çª—åŠŸèƒ½
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        closeCreateFolderModal()
        closeRenameFolderModal()

    })

    // ä¸ºåˆ›å»ºæ–‡ä»¶å¤¹è¡¨å•æ·»åŠ å›è½¦é”®æäº¤
    document.getElementById('createFolderForm').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault()
        createFolder()

    // ä¸ºé‡å‘½åè¡¨å•æ·»åŠ å›è½¦é”®æäº¤
    document.getElementById('renameFolderForm').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
